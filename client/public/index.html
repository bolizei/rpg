<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Game!</title>

		<link rel="stylesheet" type="text/css" href="./res/css/main.css" media="screen" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body>
		<div id="login">
			<div class="parent container d-flex justify-content-center align-items-center h-100">
				<div class="child"> 
					<form action="#">
						<div class="mb-3">
							<label for="loginName" class="form-label">Login Name</label>
							<input type="name" class="form-control" id="loginName">
						</div>
						<div class="mb-3">
							<label for="loginPass" class="form-label">Password</label>
							<input type="password" class="form-control" id="loginPass">
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary" id="loginBtn">Submit</button>
							<button type="submit" class="btn btn-secondary" id="registerBtn">Register</button>							
						</div>
						
					</form>	
				</div>
			</div>
		</div>		

		<div id="main">
		</div>

		<div class="modal" tabindex="-1" id="modalerror">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Problem</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Something went wrong</p>
						<p id="mdl-message"></p>
						<div class="spin"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" tabindex="-1" id="modalwaiting">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body align-items-center p-5">
						<div class="spin box"></div> <div class="box" style="padding-left: 200px;">Waiting</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>			

		<script type="text/javascript" src="./lib/socket.io.js"></script>
		<script type="text/javascript" src="./lib/pixi.min.js"></script>

		<script type="text/javascript" src="./rpg/rpg.js"></script>

	</body>
</html>
